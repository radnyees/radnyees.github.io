<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    
    <script>
        window.onload = function() {
            var path = window.location.pathname;
            if (path.startsWith("/blog/")) {
                var targetPath = path.slice("/blog/".length);
                window.location.href = "https://radnyees.substack.com/p/" + targetPath;
            } else {
                // Display a 404 error message or redirect to another page
                document.body.innerHTML = '<p>This page could not be found. <a href="/">Go to homepage</a></p>';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
